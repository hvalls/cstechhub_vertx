plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"

    implementation 'io.vertx:vertx-core:3.8.4'
    implementation 'io.vertx:vertx-web:3.8.4'
    implementation 'io.vertx:vertx-web-client:3.8.4'

    testImplementation 'io.vertx:vertx-unit:3.8.4'
    testImplementation 'io.vertx:vertx-junit5:3.8.4'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-engine:5.5.2'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}